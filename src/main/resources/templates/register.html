<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Add User</title>
</head>

<body>
    <h1>Add a User</h1>

    <form action="" method="post">
        <div>
            Username: <input type="text" th:field="${user.username}" />
        </div>
        <div>
            Password: <input type="password" th:field="${user.password}" />
        </div>
        <div>
            Name: <input type="text" th:field="${user.name}" />
        </div>
        <div>
            <input type="submit" value="Add User" />
        </div>
        
<!--   Add the address information here once you have basic functionality-->
    </form>
</body>

</html>
